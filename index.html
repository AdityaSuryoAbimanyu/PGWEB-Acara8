<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acara 8</title>
</head>

<body>
    <h2>Form Input</h2>
    <form action="http://localhost/PGWEB/Acara8/input.php" onsubmit="return validateForm()" method="post">
        <label for="Kecamatan">Kecamatan:</label><br>
        <input type="varchar" id="Kecamatan" name="Kecamatan" value=""><br>
        <label for="Longitude">Longitude:</label><br>
        <input type="float" id="Longitude" name="Longitude" value=""><br>
        <label for="Latitude">Latitude:</label><br>
        <input type="float" id="Latitude" name="Latitude" value=""><br>
        <label for="Luas">Luas:</label><br>
        <input type="float" id="Luas" name="Luas" value=""><br>
        <label for="Jumlah_Penduduk">Jumlah Penduduk:</label><br>
        <input type="float" id="Jumlah_Penduduk" name="Jumlah_Penduduk" value=""><br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>
    <script>
        function validateForm() {

            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }
    </script>
</body>

</html>
